<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level — VNvy0ufy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="stage" role="main" aria-label="cryptic level">
    <article class="card" aria-labelledby="levelText">
      <h1 id="levelText" class="level-text">
        VANQUISH NOTHING, value your 0wn understanding, forge yourself.
      </h1>

      <form id="answerForm" class="controls" autocomplete="off" novalidate>
        <label for="answer" class="sr-only">Answer</label>
        <input id="answer" name="answer" type="text" inputmode="latin"
               placeholder="Enter your answer…" autocomplete="off" spellcheck="false" />
        <button id="submitBtn" type="submit" aria-label="Submit answer">Submit</button>
      </form>

      <div id="feedback" class="feedback" aria-live="polite" aria-atomic="true"></div>
    </article>
  </main>

  <script src="main.js"></script>
</body>
</html>
